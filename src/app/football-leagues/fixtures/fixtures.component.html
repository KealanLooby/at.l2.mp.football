<div *ngIf="fixtures$ | async as fixtures">
  <table>
    <tbody>
    <tr *ngFor="let fixture of fixtures;index as i" class="table">
      <td><img alt="Team Emblem" src="{{fixture.teams?.home?.logo}}" style="width:24px;height:24px;"></td>
      <td>{{fixture.teams?.home?.name}}</td>
      <td>{{fixture.goals?.home}}</td>
      <td> -</td>
      <td>{{fixture.goals?.away}}</td>
      <td>{{fixture.teams?.away?.name}}</td>
      <td><img alt="Team Emblem" src="{{fixture.teams?.away?.logo}}" style="width:24px;height:24px;"></td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <button (click)="goBack()">Back</button>
</div>
