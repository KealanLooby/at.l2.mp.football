<br>
<h2 class="page-title">Last 10 Fixtures</h2>
<br>
<br>
<div *ngIf="(fixtures$ | async) === null">
  <div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</div>
<div *ngIf="fixtures$ | async as fixtures">
  <div class="card-container">
    <div class="">
      <div class="card-body">
        <div fxFlex fxLayout="column" fxLayoutAlign="center center">
          <table class="table">
            <thead>
            <tr>
              <th>Logo</th>
              <th>Home</th>
              <th colspan="3">Score (FT)</th>
              <th>Home</th>
              <th>Logo</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fixture of fixtures;index as i" class="table">
              <td><img alt="Team Emblem" class="logo-size" src="{{fixture.teams.home?.logo}}"></td>
              <td>{{fixture.teams.home?.name}}</td>
              <td>{{fixture.goals.home}}</td>
              <td> -</td>
              <td>{{fixture.goals.away}}</td>
              <td>{{fixture.teams.away?.name}}</td>
              <td><img alt="Team Emblem" class="logo-size" src="{{fixture.teams.away?.logo}}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div>
  <button (click)="goBack()" class="btn btn-primary btn-lg" type="button">Back</button>
</div>
